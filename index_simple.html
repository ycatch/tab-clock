<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>HTML KickStart Elements</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />

	<!-- Javascript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/kickstart.js"></script>
	<script>
	function startTime() {
		var week = ["日", "月", "火", "水", "木", "金", "土", ]
	    var today = new Date();
		var month = today.getMonth() + 1;
		var date = today.getDate();
		var weekday = today.getDay();
	    var h = today.getHours();
	    var m = today.getMinutes();
	    var s = today.getSeconds();
		month = checkTime(month);
		date = checkTime(date);
	    m = checkTime(m);
	    s = checkTime(s);
		var date_str = month + "/" + date + " (" + week[weekday] + ")";
		var ckock_str = h + ":" + m;
		document.getElementById('date').innerHTML = date_str;
	    document.getElementById('clock').innerHTML = ckock_str + ":" + s;
		document.title = date_str + "-" + ckock_str;
	    var t = setTimeout(startTime, 500);
	}
	function checkTime(i) {
	    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
	    return i;
	}
	</script>

</head>
<body onload="startTime()">
<div class="grid">
	<div class="col_12" style="margin-top:100px;">
		<h1>
			<i class="fa fa-calendar pull-left"></i><div id="date"></div>
		</h1>
		<h1>
			<i class="fa fa-clock-o pull-left"></i><div id="clock"></div>
		</h1>
	</div>
</div> <!-- End Grid -->
</body>
</html>
